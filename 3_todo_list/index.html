<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3198d18499.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="add">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button id="add-task-btn" title="add task">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="todo">
            <div class="list-header todo-header">
                <p>Tasks to do - </p>
                <span id="todo-count">0</span>
            </div>
            <ul class="list todo-list">
                <!-- Tasks will be added here dynamically -->
                <li class="no-tasks" data-visible="visible">Waiting for new tasks</li>
            </ul>
        </div>


        <div class="done">
            <div class="list-header done-header">
                <p>Done - </p>
                <span id="done-count">0</span>
            </div>
            <ul class="list done-list">
                <!-- done tasks will be added here dynamically -->
                <li class="no-tasks" data-visible="visible">No tasks done yet</li>
            </ul>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
