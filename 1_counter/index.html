<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="maximum">
                <span>Maximum: </span>
                <span class="maximum-value">None</span>
            </div>

            <p class="counter">0</p>

            <div class="btns">
                <button class="btn-increase">Increase</button>
                <button class="btn-decrease">Decrease</button>
                <button class="btn-reset">Reset</button>
            </div>

            <input type="number" class="input-maximum" placeholder="Set Maximum Value" />

            <button class="btn-set-maximum">Set Maximum</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
