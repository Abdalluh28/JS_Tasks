<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/3198d18499.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <p>All Members</p>
            <div class="header-buttons">
                <button class="header-btn create-member open-create-member-modal">
                    <i class="fa-solid fa-plus"></i>
                    <span>Create Member</span>
                </button>
                <button class="header-btn remove-members">
                    <i class="fa-solid fa-trash"></i>
                    <span>Remove All</span>
                </button>
            </div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <!-- Modal content will be added dynamically using fetch -->
            </div>
        </div>

        <div class="filters">
            <input type="text" class="filter-item search-input" placeholder="Search members...">
            <select class="filter-item government-filter" name="government-filter" title="government-filter">
                <option value="all">All Governments</option>
                <option value="cairo">Cairo</option>
                <option value="benisuef">Benisuef</option>
                <option value="alexandria">Alexandria</option>
            </select>
            <select class="filter-item marital-status-filter" name="marital-status-filter"
                title="marital-status-filter">
                <option value="all">All</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
            </select>
            <button class="filter-item" id="part-time-filter-button">
                <input type="checkbox" class="part-time-filter" title="part-time" id="part-time-filter">
                <label for="part-time-filter">Part Time Only</label>
            </button>
        </div>


        <!-- members table -->
        <div class="table-container" data-visible="visible">
            <table class="members-table">
                <thead id="members-header">
                    <tr>
                        <th class="table-haeder-name">Name</th>
                        <th class="table-haeder-phone">Phone</th>
                        <th class="table-haeder-government">Government</th>
                        <th class="table-haeder-created-at">Created At</th>
                        <th class="table-haeder-updated-at">Updated At</th>
                        <th class="table-haeder-actions">Actions</th>
                    </tr>
                </thead>
                <tbody class="members-body">
                    <!-- Member rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <footer class="footer" data-visible="visible">
            <p>
                showing
                <span class="displayed-count">0</span>
                of
                <span class="total-count">0</span>
                members
            </p>
        </footer>

        <div class="no-members-message" data-visible="hidden">
            <p>No members found.</p>
        </div>
    </div>


    <script type="module" src="index.js"></script>
</body>

</html>
